<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>GamerClan Join</title>
  <link rel="icon" type="icon/png" href="img/iconfinalcss.png">
  <link href="/style/stylefinal.css" rel="stylesheet" />
  <!-- ONLINE -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style type="text/css">
  </style>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-none">
      <a class="navbar-brand" href="tugasakhircss.html">
        <img src="img/iconfinalcss.png" width="30" height="30" alt="">GamerClan
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="nav mr-auto nav-pills red">

          <li class="nav-item">
            <a class="nav-link" href="tugasakhircss2.html"><b>Features</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="tugasakhircss3.html"><b>Join</b></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <table class="table table-borderless col-lg-5">
      <thead>
        <tr>
          <th colspan="2" scope="col">PRICING</th>
        </tr>
        <tr>
          <th class="bg-warning">Pro (10$/mo)</th>
          <th class="bg-secondary">Basic (Free)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>All Features </td>
          <td>All Features</td>
        </tr>
        <tr>
          <td>Include DLC's</td>
        </tr>
        <tr>
          <td>Pro Badge</td>
        </tr>
        <tr>
          <td>Full Support</td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-center align-items-sm-center">
      <form>
        <h4> Register </h4>
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" placeholder="Username">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password">
        </div>

        <div class="form-group">
          <label>Profile Photo</label>
          <input type="file" class="form-control-file">
        </div>

        <div class="form-group">
          <label><b>Plan </b></label> &nbsp; &nbsp; &nbsp; &nbsp;
          <input class="form-check-input" type="radio" name="kendaraan" value="option1" checked>
          <label>Basic</label> &nbsp; &nbsp; &nbsp; &nbsp;
          <input class="form-check-input" type="radio" name="kendaraan" value="option2">
          <label>Pro</label>
        </div>

        <div class="form-group">
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" id="customCheck1">
            <label class="custom-control-label" for="customCheck1"> Saya <u>setuju</u> dan telah membaca
              <a href="https://niomic.com/">aturan</a> serta
              <a href="https://niomic.com/">ketentuan</a> yang berlaku.
            </label>
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-block" name="button">Submit
        </button>

      </form>
    </div>
    <p>Aria Bagas &copy; 2019</p>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
